<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/font-icons.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
		.customList:first-child{
			margin-top:0px;
		}
		.customList{
			 position: relative;
			 margin-top:0.2rem;
		}
			.customList p.title{
			font-size:0.32rem;
			color:#039be5;
			line-height:0.88rem;
			border-bottom:1px solid #f7f7f7;
		}
		.customList p.title span{
			color:#424242;

		}

		.customList p.select{
			line-height:0.88rem;
			color:#424242;
			font-size:0.24rem;
			border-bottom:1px solid #f6f6f6;
		}
		.customList p.select span{
			border-right:1px solid #f6f6f6;
		}
		.customList .center{
			padding:0.3rem 0.2rem;
			border-bottom:1px solid #f7f7f7;
			font-size:0.28rem;
			color:#424242;
		}
		</style>
	</head>
	<body>
		<div class="um-win" id="mySponsor" v-cloak>
			<div class="um-content">
				<div class="list customList um-bgc-white" v-for="(item,index) in sponsorList">
			       <p class="pl20 title pr20">{{item.username}}<span class="status fr"></p>
			       <div class="center"  >
			       		<p class="type pl10"><span>手机号 :</span> <span>{{item.phone}}</span> </p>
			      		<p class="time pl10 pr10"><span>身份证：<span>{{item.card}}</span></span></p>
			       </div>
			    </div>
			</div>
			<div class="um-footer"id="footer">
                <button class="btn um-btn-primary"   onclick="saveMessage()">保存</button>
            </div>
		</div>
		<script>
			function addSponsor1(args){
				console.log(args);
				mySponsor.sponsorList.push(JSON.parse(args));
			}
			var mySponsor=new Vue({
					el:'#mySponsor',
					data(){
						return {
							sponsorList:[{
								username:'张三',
					      		card:'23232323',
					      		sex:'男',
					      		address:'北京市海淀区',
					      		phone:'18703652736',
					      		dateBirth:'19880520'
							}]

						}
					},
					methods:{
						opensubmitFinanl(){
							summer.openWin({
								id:'finanlSubmit',
								url:'html/fastReport/finanlSubmit.html',
								create:false,
								type:'actionBar',
								actionBar: {
									title: "提交评审",
									titleColor: "#ffffff",
									backgroundColor: "#007aff",
									leftItem:{
											image: "img/back.png",
											method:'',
											text:"返回",
											textColor:"#ffffff"
									}
								}
							});
						}
					}
				})
			function saveMessage(){
				summer.execScript({
				    winId: "setProject",
				    script: "addRight('sponsor')"
				});

				summer.closeWin();
			}
			function addSponsor(){
				summer.openWin({
					id:'newSponsor',
					url:'html/fastReport/newSponsor.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "添加担保人",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039BE5",
						leftItem:{
								image: "img/back.png",
								method:"",//返回按钮自定义事件
								text:"返回",
								textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems:[{
						          type:"text",
						          text:"完成",
						          textColor:"#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						          method:"complete()" //在打开的window中自定义事件
						      }]
					}
				});
			}

		</script>
	</body>
</html>
