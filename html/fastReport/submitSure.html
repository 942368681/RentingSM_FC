<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			.listContent{
			 background:#fff;
			}
			.listContent p.title{
				color:#333;
				padding:0 .42rem;
				font-size:18px;
				font-weight: bold;
			}
			.listContent p{
				line-height:0.9rem;
				padding:0 .56rem;
				border-bottom:1px solid #EFEFEF;
				color:#333;
				font-size:14px;
			}
			.title span{
				border-left: 3px solid #039BE5;
				padding-right: 3px;
				display: inline-block;
				height: .32rem;
				position: relative;
				top:.03rem;
			}
			.um-footer{
				padding: 0 .6rem;
			}
			.um-footer button{

				color: #fff;
				background:#039BE5;
			}
		</style>
	</head>
	<body>
		<div class="um-win" id="submit" v-cloak>
			<div class="um-content pb30">
				 <div class="list listContent">
				 	<p class="title pl10"><span></span>基本信息</p>
				 	<p class="">客户信息<span class="fr">{{data.userName}}</span></p>
				 	<p class="">合同号<span class="fr">CN976666788KYR</span></p>
				 	<p class="">项目类型<span class="fr">大客户业务</span></p>
				 	<p class="">业务模式<span class="fr">形式售后回租</span></p>
				 	<p class="">所属机构<span class="fr">汽车金融事业部</span></p>
				 	<p class="">客户经理<span class="fr">张自忠</span></p>
				 </div>
				 <div class="list listContent">
				 	<p class="title pl10"><span></span>车辆信息</p>
				 	<p class="">车型<span class="fr">2016款  昂科威 28T 精英型</span></p>
				 	<p class="">颜色<span class="fr">珍珠白</span></p>
				 	<p class="">成交价<span class="fr">200000</span></p>
				 </div>
				 <div class="list listContent">
				 	<p class="title pl10"><span></span>报价方案</p>
				 	<p class="">方案名称<span class="fr">2016款  昂科威 28T 精英型</span></p>
				 	<p class="">租赁物总价值<span class="fr">珍珠白</span></p>
				 	<p class="">合同额<span class="fr">200000</span></p>
				 	<p>首付比列<span class="fr">200000</span></p>
				 	<p>首期租金<span class="fr">200000</span></p>
				 	<p>保证金<span class="fr">200000</span></p>
				 	<p>咨询费比例<span class="fr">200000</span></p>
				 	<p>咨询费<span class="fr">200000</span></p>
				 	<p>年利率<span class="fr">200000</span></p>
				 	<p>租赁期数<span class="fr">200000</span></p>
				 	<p>支付方式<span class="fr">200000</span></p>
				 </div>
			</div>
			<div class="um-footer">
				 <button class="btn"  @click="opensubmitFinanl">提交评审</button>
			</div>
		</div>
		<script>
			$(function(){
				new Vue({
					el:'#submit',
					data(){
						return {
							data:{
								userName:"徐毅"
							}
						}
					},
					methods:{
						opensubmitFinanl(){
							summer.openWin({
								id:'finanlSubmit',
								url:'html/fastReport/finanlSubmit.html',
								create:false,
								type:'actionBar',
								actionBar: {
									title: "提交评审",
									titleColor: "#ffffff",
									backgroundColor: "#007aff",
									leftItem:{
											image: "img/back.png",
											method:'',
											text:"返回",
											textColor:"#ffffff"
									}
								}
							});
						}
					}
				})
			})
		</script>
	</body>
</html>
