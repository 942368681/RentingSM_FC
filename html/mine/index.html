<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="index.css">
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/font.js" charset="utf-8"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content">
			<div class="box">
				<img src="../../img/timg.jpg" alt="">
				<p></p>
				<div class="userInfo">
				</div>
			</div>
			<ul class="userList">
				<li>
					<span class="iconfont icon-version"></span>
					<i>修改密码</i>
					<div class="companyInfo">
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
				<li onclick="help()">
					<span class="iconfont icon-discern"></span>
					<i>帮助与反馈</i>
					<div class="companyInfo">
						<b class="company">1</b>
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
				<li>
					<span class="iconfont icon-call"></span>
					<i>客服电话</i>
					<div class="companyInfo">
						<b class="company">400-1800-852</b>
					</div>
				</li>
				<li>
					<strong>新</strong>
					<span class="iconfont icon-version"></span>
					<i>版本更新</i>
					<div class="companyInfo">
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
			</ul>
			<button class="logout" type="button" onclick="logout()">退出登陆</button>
		</div>
	</div>
	<script type="text/javascript">
		summerready = function (){
			var userinfo = summer.getStorage("userinfo");
			var name = userinfo ? userinfo.name : "张帅经理";
			$('.box').find('p').text(name);
		};
		function logout() {
			var os = $summer.os;
			UM.confirm({
				title : '确定要退出吗？',
				btnText : ["取消", "确定"],
				overlay : true,
				ok : function() {
					if (os == "android") {
						summer.openWin({
							"id" : 'root',
							"url" : 'login.html',
							"isKeep" : false
						});
						summer.closeToWin({
							id : "login"
						});
					} else {
						cordova.exec(null, null, "FrameManager", "initializeWin", [{
							"id": 'root',
							"url": 'login.html'
						}]);
					}
				}
			});
		};
		function help(){
			summer.openWin({
				id:'help',
				url:'html/help/index.html',
				create:false,
				type:'actionBar',
				actionBar: {
					title: "帮助与反馈",
					titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
					backgroundColor: "#039be5",
					leftItem:{
						image: "img/back.png",
						method:"",//返回按钮自定义事件
						text:"返回",
						textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					},
					rightItems:[{
						type:"text",
						text:"提交",
						textColor:"#ffffff" ,
						method:"uploadHr()"
					}]
				}
			});
		};
	</script>
</body>

</html>
